<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Final Project: Defi</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">
			<h3>銀行合約</h3>
			<h5 id="contractAddress">合約位址: </h5>
			<input id="deployedContractAddressInput" type="text" placeholder="請輸入既有合約位址" />
			<button id="loadDeployedContractButton">載入既有合約位址</button>
			<button id="deployNewContractButton">部署新合約</button>

			<hr>
			<h3>帳戶登入</h3>
			<select id="whoami"></select>
			<button id="whoamiButton">登入</button>
			<button id="copyButton">複製</button>

			<hr>
			<h3 id="accountStatus">帳戶狀態</h3>
			<h5 id="ethBalance">以太帳戶餘額 (ETH): </h5>
			<h5 id="accountTokenBalance">Token帳戶餘額: </h5>
			<h5 id="borrowEtherBalance" style="color: red;">ETH借款額度 (ETH): </h5>
			<h5 id="tokenBalance" style="color: red;">合約Token 餘額: </h5>
			<h5 id="withdrawBalance" style="color: red;">可提領Token 餘額: </h5>
			<h5 id="lockBalance" style="color: red;">上鎖Token 餘額: </h5>
		
			
			
			<hr>
			<h3 id="updateCoin">更新餘額</h3>
			<button id="update">執行</button>

			<!--
			<hr>
			<h3>存款至合約 (deposit)</h3>
			<input id="deposit" type="number" placeholder="存款額度 (ETH)">
			<button id="depositButton">執行</button>
			-->

			<hr>
			<h3>存Token至合約借Ether (borrow)</h3>
			<input id="borrow" type="number" placeholder="借貸額度 (USDT)">
			<button id="borrowButton">執行</button>

			<hr>
			<h3>使用合約內的Token借Ether (borrow internal)</h3>
			<input id="borrowInternal" type="number" placeholder="借貸額度 (USDT)">
			<button id="borrowInternalButton">執行</button>

			<hr>
			<h3>賣Ether (sell)</h3>
			<input id="sell" type="number" placeholder="販賣額度 (Ether)">
			<button id="sellButton">執行</button>

			<hr>
			<h3>存Token至合約放貸 (lend)</h3>
			<input id="lend" type="number" placeholder="放貸額度 (USDT)">
			<button id="lendButton">執行</button>


			<!--
			<hr>
			<h3>從合約提款 (withdraw)</h3>
			<input id="withdraw" type="number" placeholder="提款額度 (ETH)">
			<button id="withdrawButton">執行</button>
			-->

			<h3>從合約提款Token (withdraw)</h3>
			<input id="withdraw" type="number" placeholder="提款額度 (USDT)">
			<button id="withdrawButton">執行</button>

			<!--
			<hr>
			<h3>從合約轉帳 ETH 到某帳戶 (transfer)</h3>
			<input id="transferEtherTo" type="text" placeholder="請輸入轉帳對象">
			<input id="transferEtherValue" type="number" placeholder="請輸入轉帳額度 (ETH)">
			<button id="transferEtherButton">執行</button>
			-->

			<h3 id="ethRateTitle">ETH匯率 (USDT)</h3>
			<h5 id="ethRate">None</h5>
			<button id="ethRateButton">執行</button>

		</div>
		<div class="item" style="width:500px;">
			<h3>活動紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="javascripts/index.js"></script>
</body>

</html>
